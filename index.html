<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="img-src 'self' data:; default-src 'self' http://XX.XX.XX.XX:8084/mypp/">
    <title>Grid Builder</title>
    <link rel=" stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({ reset: true });
    </script>
</head>

<body>
    <div id="container" class="container">
        <div class="header_wrapper">
            <h1 class="header">Grid Builder</h1>
            <span class="sub_header">Customize the grid below, max height and width are set to 100.</span>
        </div>
        <div class="form_wrapper">
            <div class="form_group">
                <div class="input_group">
                    <img alt="hash icon" ; draggable=false src="Images/hashtag.png" ;
                        style="height:15px;width:auto;margin:5px 0px 0 15px;" />
                    <input class="input_box" id="hex" type="text"
                        placeholder="Add hex value without hash and select an element" />
                </div>
            </div>
            <div class="form_group">
                <div class="input_group">
                    <img alt="height icon" ; draggable=false src="Images/height.png" ;
                        style="height:15px;width:auto;margin:5px 0px 0 15px;" />
                    <input class="input_box" id="height" type="text"
                        placeholder="Enter height greater than 0 and less than 100" />
                </div>
            </div>
            <div class="form_group">
                <div class="input_group">
                    <img alt="width icon" ; draggable=false src="Images/width.png" ;
                        style="height:15px;width:auto;margin:5px 0px 0 15px;" />
                    <input class="input_box" id="width" type="text"
                        placeholder="Enter width greater than 0 and less than 100" />
                </div>
            </div>
            <div class="button_wrapper">
                <button id="dimensions" onclick="onDimensionChange()" class="button">
                    Create Grid
                    <img id="submit" alt="submit icon" ; draggable=false src="Images/submit.png" ;
                        style="height:20px;width:auto;margin-left:10px;" />
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
